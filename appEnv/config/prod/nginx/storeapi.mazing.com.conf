#upstream  SRV_STORE_API {
#    server 127.0.0.1:5203;
#    keepalive 512;
#}

limit_req_zone $binary_remote_addr zone=reqIpLimit:10m rate=100r/m;

server {
    server_name storeapi.mazing.com storeapi.internal.mazing.com;
    listen     80;
    access_log /data/log/nginx/storeapi.mazing.com.access.log main;
    gzip on;
    gzip_comp_level 4;
    gzip_min_length 1k;
    gzip_types text/plain application/json application/x-javascript text/css application/xml text/javascript application/x-httpd-php;

    expires 15m;

    ssi on;
    charset utf-8;
    keepalive_requests 100;
    keepalive_timeout 15 14;

    root /data/webapps/storeapi.mazing.com;
    
    location / {
        index index.html;
    }

    location ~ ^/(WEB-INF)/ {
        deny all;
    }

    location ~ ^(/p/v1/index/list/page) {
        limit_conn one 3;          #连接数限制
        #带宽限制,对单个连接限数，如果一个ip 两5个连接，就是512x3k
        limit_rate 512k;
        limit_req zone=allips burst=30 nodelay;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/.+\.(jsp|do|action|jspx)$ {
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /open/health/status {
	    access_log /data/log/nginx/storeapi.mazing.com.health.log main buffer=8k;
	    
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /s/v1/upload/pic.do {
	    access_log /data/log/nginx/storeapi.mazing.com.access.log postFile;
	    
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/api/.+ {
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/a/.+ {
    	limit_req zone=reqIpLimit burst=50 nodelay;
    	limit_req_status 503;
    	
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/p/.+ {
    	limit_req zone=reqIpLimit burst=50 nodelay;
    	limit_req_status 503;
    	
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/open/.+ {
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/s/.+ {
    	limit_req zone=reqIpLimit burst=50 nodelay;
   		limit_req_status 503;
    	
        expires -1;
        proxy_pass http://127.0.0.1:5203;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ .+\.[gif|jpg|jpeg|png|ico|rar] {
        expires 1M;
    }

    error_page  404 500 502 503              /404.html;
}

