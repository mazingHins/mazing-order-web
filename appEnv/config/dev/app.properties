# \u4fdd\u7559\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5\u6570
redis.minIdle=1
# \u4fdd\u7559\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5\u6570\uff08\u5efa\u8bae\uff1a\u6b64\u503c=maxActive\uff09
