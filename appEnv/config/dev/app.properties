# \u83b7\u53d6\u5b9e\u4f8b \u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff08\u6beb\u79d2\uff09\uff0c\u8d85\u8fc7\u7b49\u5f85\u65f6\u95f4\u5219\u629b\u51faJedisConnectionException
