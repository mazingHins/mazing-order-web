redis.testWhileIdle=true
# \u6bcf\u6b21\u626b\u63cf\uff0c\u9010\u51fa\u7a7a\u95f2\u7ebf\u7a0b\u7684\u6700\u5927\u6570\u91cf\uff08\u53ef\u4ee5\u7406\u89e3\u4e3a\u5206\u6279\u9010\u51fa\uff0c\u8fd9\u662f\u4e00\u6279\u7684\u6570\u91cf\uff09
redis.numTestsPerEvictionRun=-1
# \u7a7a\u95f2\u8fde\u63a5\uff0c\u505c\u7559\u7684\u6700\u77ed\u65f6\u95f4\uff08\u6beb\u79d2\uff09\uff1a30\u5206\u949f
redis.minEvictableIdleTimeMillis=1800000
# \u7a7a\u95f2\u626b\u63cf\u65f6\u95f4\u95f4\u9694\uff08\u6beb\u79d2\uff09\uff1a15\u5206\u949f
redis.timeBetweenEvictionRunsMillis=900000
